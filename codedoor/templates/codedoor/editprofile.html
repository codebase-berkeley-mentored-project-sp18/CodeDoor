{% extends 'codedoor/base.html' %}
{% load static %}

{% block content %}
<html>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/editprofile.css' %}">
<h1>
    Edit Profile: {{ profile.user.get_full_name }}
</h1>
<form enctype="multipart/form-data" action="{% url 'codedoor:editprofile' pk=profile.id %}" method="POST"> {% csrf_token %}
    <div class="entry">
        First Name:
        <input type="text" name="first_name" value="{{ profile.user.first_name }}" required>
    </div>
    <div class="entry">
        Last Name:
        <input type="text" name="last_name" value="{{ profile.user.last_name }}" required>
    </div>
    <div class="entry">
        Profile Picture:
        <input type="file" name="profile_pic" accept="image/*">
    </div>
    <div class="entry">
        Graduation Year:
        <input type="number" name="graduation_year" value="{{ profile.graduation_year }}" required>
    </div>
    <div class="entry">
        Current Job:
        <input type="text" name="current_job" value="{{ profile.current_job }}">
    </div>
    <div class="entry">
        LinkedIn:
        <input type="text" name="linkedin" value="{{ profile.linkedin }}">
    </div>
    <div id="submit">
        <input type="submit" value="Save Changes">
    </div>
</form>
</html>
{% endblock content %}
