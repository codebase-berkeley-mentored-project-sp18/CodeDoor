{% extends 'codedoor/base.html' %}
{% block content %}
  <div class = "centered">
	<h1> Edit Review </h1>
	<form action="{% url 'codedoor:editreview' pk=review.pk %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
    Title <br>
		<input type="text" name="title" value={{review.title}}><br>
		Companies <br>
      <select name="company">
        {% for company in companies %}
            <option value={{company.pk}}>{{company.name}}</option>
        {% endfor %}
      </select>
      <br>
		Reviewer <br>
    <select name="reviewer">
      {% for reviewer in reviewers %}
          <option value={{reviewer.pk}}>{{reviewer.name}}</option>
      {% endfor %}
    </select>
    <br>
		Rating <br>
		<input type="number" name="rating" min="1" max="5" step="0.5" value={{review.rating}}><br>
		Recommend <br>
    <input type="radio" name="recommend" value=True>Yes<br>
    <input type="radio" name="recommend" value=False>No<br><br>
		Review <br>
		<textarea type="text" name="review" value={{review.review}}></textarea>
		<br>
		<input type="submit" value="Submit">
	</form>

{% endblock %}
