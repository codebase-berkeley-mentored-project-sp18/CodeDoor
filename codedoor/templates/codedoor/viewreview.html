{% extends 'codedoor/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/basereview.css' %}">
    <h2>{{review.title}}</h2><br>
    <p>Company: {{review.company.name}}</p><br>
    <p>Reviewer: {{review.reviewer.name}}</p><br>
    <p>Rating: {{review.rating}}</p><br>
    <p>Recommend: {{review.recommend}}</p><br>
    <p> Review: </p>
    <p>{{review.review}}</p><br>
    <br>
    <a id="sub" href="{% url 'codedoor:editreview' pk=review.pk %}">Edit</a>

{% endblock %}
