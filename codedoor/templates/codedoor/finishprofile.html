
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/createprofile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<h1>
    Finish Profile
</h1>
<form enctype="multipart/form-data" action="/codedoor/finishprofile/" method="POST"> {% csrf_token %}
    <div class="entry">
        Graduation Year:
        <input type="number" name="graduation_year" placeholder="e.g. 2020" required>
    <div class="entry">
        <input type="hidden" name="first_name" value= {{ first_name }} required>
    </div>
    <div class="entry">
        <input type="hidden" name = "last_name" value = {{ last_name }} required>
    </div>
    <div class="entry">
        Profile Picture:
        <input type="file" name="profile_pic" accept="image/*">
    </div>
    <div class="entry">
        <input type = "hidden" name="email" value = {{ email }} required>
    </div>

    <div class="entry">
        Current Job:
        <input type="text" name="current_job" placeholder="e.g. Member at Codebase">
    </div>
    <div class="entry">
        LinkedIn:
        <!--<input type="url"  name="linkedin" value = "https://">-->
        <input type = "text" name = "linkedin" placeholder="e.g. www.google.com">
    </div>
    <!--
    <div class="entry">
        Resume:
        <input type="file" name="resume">
    </div>
    -->
    <div id="submit">
        <input type="submit" value="Submit">
    </div>
</form>
