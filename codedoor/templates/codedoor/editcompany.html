{% extends 'codedoor/base.html' %}
{% load static from staticfiles %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/basecompany.css' %}">
<div class="centered">
	<h1> Edit Company Information </h1><br>
	<form action="{% url 'codedoor:editcompany' pk=company.pk %}" method="POST">
		{% csrf_token %}
		<div class="space">
			Company name <br>
			<div class="border-text">
				<input type="text" name="name" value={{company.name}}>
			</div>
		</div><br>
		<div class="space">
			Industry <br>
			<div class="border-text">
				<input type="text" name="industry" value={{company.industry}}>
			</div>
		</div><br>
		<div class="space">
			Website <br>
			<div class="border-text">
				<input type="url" name="website" value={{company.website}}>
			</div>
		</div><br><br>
		Type of company <br>
		<input type="radio" name="structure" checked="false" value="Startup"> Startup <br>
		<input type="radio" name="structure" checked="false" value="Boutique"> Boutique <br>
		<input type="radio" name="structure" checked="false" value="Medium"> Medium <br>
		<input type="radio" name="structure" checked="false" value="Small"> Small <br>
		<input type="radio" name="structure" checked="false" value="Large"> Large <br>

		<br>
		<div id="submit"><input type="submit" value="Submit"></div>
	</form>
</div>

{% endblock %}

<script src="{% static '/js/editcompany.js' %}"></script>
